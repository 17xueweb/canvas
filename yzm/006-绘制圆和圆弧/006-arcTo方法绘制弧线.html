<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px dashed gray;
            position: absolute;
            top: 50px;
            left: 50%;
            margin-left: -450px;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            // 需求：arcTo(控制点cx,控制点cy,结束点x2,结束点y2,半径) 绘制弧线.需要定义一个起始点，moveTo
            var oCanvas = document.getElementById("canvas");
            if(oCanvas.getContext) {
                // 得到2d绘图上下文环境
                var oContext = oCanvas.getContext("2d");
                // 开始绘制图形
                oContext.beginPath();
                // 定义一个起点
                oContext.moveTo(150, 150);
                oContext.arcTo(650, 150, 650, 650, 350);
                // 描边颜色
                oContext.strokeStyle = 'orangered';
                oContext.stroke();

                // 定义线条
                oContext.beginPath();
                oContext.moveTo(150, 150);
                oContext.lineTo(650, 150);
                oContext.lineTo(650, 150);
                oContext.lineTo(650, 650);
                oContext.strokeStyle = '#000';
                oContext.stroke();
            }
        }
    </script>
    <canvas id="canvas" width="900" height="900"></canvas>
</body>
</html>
